
<div >

  <div class ="catalog-header">
    <mat-toolbar>
      <h1>Product catalog</h1></mat-toolbar>
  </div>

  <div class = "row">
  <div class="col filters" >
    <app-filters
      [productCatalogFilter]="formGroup"
      [properties]="filterProps"
      (searchCriteriaEvent)="setSearchCriteria()"
    ></app-filters>
  </div>

  <div class="col col-md-8 m-2 product-catalog">
    <app-products  [products]="products"></app-products>
  </div>
  </div>

  <div>
    <mat-paginator

      [length]="length"
      [pageSizeOptions]="[9, 12, 24]"
      (page)="handlePageChange($event)"
    >
    </mat-paginator>  </div>
</div>
