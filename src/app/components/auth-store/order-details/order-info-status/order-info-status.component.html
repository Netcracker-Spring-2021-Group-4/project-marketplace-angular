<div class="container" *ngIf="!isLoading">
  <div class="row mb-2 mt-2">

    <p>
      <span class="font-monospace id"> Order id: </span>
      <span class="fw-bold">{{order.content.orderId}}</span>
    </p>

    <p>
      <span class="font-monospace">Status: </span>
      <span class="fw-bold"> {{order.content.statusName | prettyStatus}} </span>
    </p>

    <p>
      <span class="font-monospace">Date: </span>
      <span class="fw-bold">{{order.content.placedAt | date:'medium'}} </span>
    </p>

  </div>
</div>
