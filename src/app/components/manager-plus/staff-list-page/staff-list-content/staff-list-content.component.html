<table mat-table [dataSource]="matchingStaff">
  <ng-component matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef>Employee id</th>
    <td mat-cell *matCellDef="let employee">{{employee.userId}}</td>
  </ng-component>
  <ng-component matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Employee email</th>
    <td mat-cell *matCellDef="let employee">{{employee.email}}</td>
  </ng-component>
  <ng-component matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Employee first name</th>
    <td mat-cell *matCellDef="let employee">{{employee.firstName}}</td>
  </ng-component>
  <ng-component matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Employee last name</th>
    <td mat-cell *matCellDef="let employee">{{employee.lastName}}</td>
  </ng-component>
  <ng-component matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Employee phone number</th>
    <td mat-cell *matCellDef="let employee">{{employee.phoneNumber}}</td>
  </ng-component>
  <ng-component matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Employee role</th>
    <td mat-cell *matCellDef="let employee">{{employee.role}}</td>
  </ng-component>
  <ng-component matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Employee status</th>
    <td mat-cell *matCellDef="let employee">{{employee.status}}</td>
  </ng-component>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
