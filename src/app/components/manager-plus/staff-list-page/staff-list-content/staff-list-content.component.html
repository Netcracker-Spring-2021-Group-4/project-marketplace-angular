<div>
  <a routerLink="{{getNewStafferLink()}}">
    <button mat-raised-button class="my-2">New staffer</button>
  </a>
  <table mat-table [dataSource]="matchingStaff">
    <ng-component matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef class="wide-col">First name</th>
      <td mat-cell *matCellDef="let employee" class="wide-col">{{employee.firstName}}</td>
    </ng-component>
    <ng-component matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef class="wide-col">Last name</th>
      <td mat-cell *matCellDef="let employee" class="wide-col">{{employee.lastName}}</td>
    </ng-component>
    <ng-component matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="wide-col">Email</th>
      <td mat-cell *matCellDef="let employee" class="wide-col">{{employee.email}}</td>
    </ng-component>
    <ng-component matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef class="narrow-col">Phone number</th>
      <td mat-cell *matCellDef="let employee" class="narrow-col">{{employee.phoneNumber}}</td>
    </ng-component>
    <ng-component matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef class="narrow-col">Role</th>
      <td mat-cell *matCellDef="let employee" class="narrow-col">{{employee.role | roleStripper}}</td>
    </ng-component>
    <ng-component matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="narrow-col">Status</th>
      <td mat-cell *matCellDef="let employee" class="narrow-col">{{employee.status}}</td>
    </ng-component>
    <ng-component matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="narrow-col">Edit</th>
      <td mat-cell *matCellDef="let employee" class="narrow-col">
        <a routerLink="{{getEditLink(employee.userId)}}">
          <img src="../../../../../assets/edit-button.png" alt="edit" class="table-icon"/>
        </a>
      </td>
    </ng-component>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
  </table>
</div>
